<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Omnifood</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/omnifood-logo.png" alt="Omnifood Logo" class="logo" />
      <nav class="main-nav">Navigate</nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <a href="#" class="btn btn--full margin-right">Start eating well</a>
            <a href="#" class="btn btn--outline">Learn more &darr; </a>
            <div class="hero-delivered-box">
              <div class="customers">
                <img
                  src="./img/customers/customer-1.jpg"
                  alt="Meal customer"
                  class="customer-img"
                />
                <img
                  src="./img/customers/customer-2.jpg"
                  alt="Meal customer"
                  class="customer-img"
                />
                <img
                  src="./img/customers/customer-3.jpg"
                  alt="Meal customer"
                  class="customer-img"
                />
                <img
                  src="./img/customers/customer-4.jpg"
                  alt="Meal customer"
                  class="customer-img"
                />
                <img
                  src="./img/customers/customer-5.jpg"
                  alt="Meal customer"
                  class="customer-img"
                />
                <img
                  src="./img/customers/customer-6.jpg"
                  alt="Meal customer"
                  class="customer-img"
                />
              </div>
              <p class="delivered-text">
                <span class="orange-text"> 250,000+</span>meals delivered last
                year!
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <img src="./img/hero.png" alt="meal" class="hero-img" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
